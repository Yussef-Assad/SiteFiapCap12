<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <link rel="stylesheet" href="./Stylus.css/form.css">
 
</head>
<body>
  <div class="container mt-5 flex-column align-items-start"> 
    <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card-body">
            <h1 class="app-name">
              
              FinKeep
              <img src="assets/logo.jpeg" alt="Logo do FinKeep" class="app-logo">
            </h1>
            <form>
              <div class="form-group col-md-12">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="">
              </div>
              <div class="form-group col-md-12">
                <label for="senha">Senha (Mínimo de 6 caracteres)</label>
                <input type="password" class="form-control" id="senha">
              </div>
              <div class="form-group col-md-12 d-flex flex-column"> 
                <button type="submit" class="btn btn-primary mb-2">Entrar</button> 
                <a href="#" class="btn btn-link mb-2">Esqueci minha senha</a> 
                <a href="#" class="btn btn-link">Abrir uma conta</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Ao abrir minha conta, eu concordo com os <strong class="titulo">Termos de uso</strong> e <strong class="titulo_2">Política de privacidade</strong> Política de privacidade da FintechNanças.
  </div>
</body>
</html>
